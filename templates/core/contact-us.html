<div class="contact-page section-padding">
    <div class="container">
        <div class="row gx-5">
            <div class="col-xl-6 col-lg-6 col-12">
                <div class="contact-page google-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.018290064745!2d77.22094837503133!3d28.56921348695409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d00e5a6e640ad%3A0xab0c231085c5e591!2sPanipat%20Handloom%20Emporium%20-%20Wooden%20Flooring%20%7C%20Wallpaper%20%7C%20Windows%20Blinds%20%7C%20Mattress%20%7C%20Interior%20%26%20Exterior%20Shop%20%7C%20Sofa%20Cloth!5e0!3m2!1sen!2sin!4v1700566835093!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-12">
                <div class="contact-form">
                    <div class="section-title">
                        <h2>Lets talk...</h2>                            
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Your Name*</label>
                                <input type="text" placeholder="Your Full Name">
                            </div>
                            <div class="col-md-6">
                                <label>Email Address*</label>
                                <input type="email" placeholder="E-mail Address">
                            </div>
                            <div class="col-12">
                                <label>Subject*</label>
                                <input type="text" placeholder="Website">
                            </div>
                            <div class="col-12">
                                <label>Message*</label>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Here"></textarea>
                            </div>
                            <div><button type="submit" class="bordered-btn">Send Now</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contact Info -->

            </div>

                </div>

            <div class="col-xl-4 col-lg-4 col-md-6 col-12">
